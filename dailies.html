<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quests - StarSmith's Crucible</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Floating Header -->
    <header class="floating-header">
        <div class="header-left">
            <div class="header-title">
                <i class="fas fa-star"></i>
                <span>StarSmith's Crucible</span>
            </div>
        </div>
        <div class="header-right">
            <div class="header-stats">
                <div class="header-stat">
                    <i class="fas fa-level-up-alt"></i>
                    <span>Lvl <span class="header-stat-value" id="header-level">1</span></span>
                </div>
                <div class="header-stat">
                    <i class="fas fa-sparkles"></i>
                    <span><span class="header-stat-value" id="header-stardust">0</span></span>
                </div>
                <div class="header-stat">
                    <i class="fas fa-coins"></i>
                    <span><span class="header-stat-value" id="header-orbs">0</span></span>
                </div>
                <div class="header-stat">
                    <i class="fas fa-fire"></i>
                    <span><span class="header-stat-value" id="header-streak">0</span></span>
                </div>
            </div>
            <button class="mobile-menu-toggle" id="mobile-menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>
    
    <!-- Sidebar Overlay for Mobile -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    
    <div class="app-container">
        <!-- Desktop Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="app-title">
                    <i class="fas fa-star"></i>
                    <span>StarSmith's Crucible</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="character.html" class="nav-item">
                    <i class="fas fa-user-astronaut"></i>
                    <span>Character</span>
                </a>
                <a href="habits.html" class="nav-item">
                    <i class="fas fa-atom"></i>
                    <span>StarCores</span>
                </a>
                <a href="dailies.html" class="nav-item active">
                    <i class="fas fa-sun"></i>
                    <span>Dailies</span>
                </a>
                <a href="todos.html" class="nav-item">
                    <i class="fas fa-scroll"></i>
                    <span>Tasks</span>
                </a>
                <a href="vault.html" class="nav-item">
                    <i class="fas fa-gem"></i>
                    <span>Vault</span>
                </a>
                <a href="achievements.html" class="nav-item">
                    <i class="fas fa-trophy"></i>
                    <span>Codex</span>
                </a>
                <div class="nav-separator"></div>
                <a href="settings.html" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info" id="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="user-details">
                        <span class="user-name" id="user-name">Guest User</span>
                        <span class="user-status">Logged in</span>
                    </div>
                </div>
                <button class="auth-btn" id="auth-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </aside>
        
        <!-- Main Content Area -->
        <main class="main-container">
            <div class="section-header">
                <h2>Daily Quests</h2>
                <button class="add-btn" id="add-daily-btn">
                    <i class="fas fa-plus"></i>
                    Create Quest
                </button>
            </div>
            <div class="tasks-container" id="dailies-container">
                <div class="empty-state" id="dailies-empty">
                    <i class="fas fa-sun"></i>
                    <h3>No daily quests!</h3>
                    <p>Create daily quests to maintain your cosmic energy and earn stellar rewards</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Task Modal -->
    <div class="modal-overlay" id="task-modal">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modal-title">Create Daily Quest</h3>
                <button class="modal-close" id="modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form class="modal-body" id="task-form">
                <div class="form-group">
                    <label for="task-title">Title</label>
                    <input type="text" id="task-title" placeholder="Enter quest title" required>
                </div>
                <div class="form-group">
                    <label for="task-description">Description (optional)</label>
                    <textarea id="task-description" placeholder="Add more details about this quest"></textarea>
                </div>
                <div class="form-group">
                    <label for="task-difficulty">Energy Level</label>
                    <select id="task-difficulty" required>
                        <option value="easy">Spark (Easy) - 10 XP</option>
                        <option value="medium">Ember (Medium) - 20 XP</option>
                        <option value="hard">Flame (Hard) - 30 XP</option>
                        <option value="epic">Nova (Epic) - 40 XP</option>
                        <option value="legendary">Supernova (Legendary) - 50 XP</option>
                        <option value="cosmic">Cosmic (Ultimate) - 70 XP</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancel-btn">Cancel</button>
                    <button type="submit" class="btn-primary">Create Quest</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Reward Particles -->
    <div class="particles-container" id="particles-container"></div>

    <script src="achievements.js"></script>
    <script src="dailies.js"></script>
</body>
</html>
